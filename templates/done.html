<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Terima Kasih Telah Memilih</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        .done-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 90vh;
            flex-direction: column;
            text-align: center;
        }

        .done-box {
            background: white;
            padding: 35px 45px;
            border-radius: 16px;
            box-shadow: 0 0 10px rgba(0,0,0,0.15);
            max-width: 450px;
        }

        .done-box h1 {
            margin-bottom: 15px;
            color: #222;
            font-size: 28px;
        }

        .done-box p {
            font-size: 18px;
            color: #444;
        }

        .btn-back {
            margin-top: 25px;
            padding: 12px 20px;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            background: #0a5cff;
            color: white;
            font-size: 18px;
        }

        .btn-back:hover {
            background: #0047d1;
        }
    </style>
</head>
<body>

<div class="done-container">
    <div class="done-box">
        <h1>Terima Kasih!</h1>
        <p>Suara Anda telah berhasil direkam.</p>
        <p>Silakan kembali ke ruang kelas.</p>

        <button class="btn-back" onclick="window.location.href='/'">
            Kembali ke Halaman Utama
        </button>
    </div>
</div>

</body>
</html>
