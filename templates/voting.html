<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voting</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

<nav class="navbar">
    <div class="nav-content">
        <h2>Pemilihan Ketua & Wakil OSIS</h2>
        <button onclick="logout()" class="btn-logout">Logout</button>
    </div>
</nav>

<div class="container">
    <h1>Pilih Kandidat</h1>
    <div id="candidatesList" class="candidates-grid"></div>
</div>

<!-- modal -->
<div id="voteModal" class="modal">
    <div class="modal-content">
        <h2>Konfirmasi Pilihan</h2>
        <p>Anda memilih: <strong id="selectedCandidateName"></strong></p>
        <p class="warning">Pilihan tidak dapat diubah!</p>

        <button class="btn-secondary" onclick="closeModal()">Batal</button>
        <button class="btn-primary" onclick="confirmVote()">Ya, Pilih</button>
    </div>
</div>

<script src="{{ url_for('static', filename='script.js') }}"></script>
<script>
    window.onload = loadCandidates;
</script>

</body>
</html>
