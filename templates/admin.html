<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Admin - E-Voting</title>

    <link rel="stylesheet" href="{{ url_for('static', filename='admin.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>
</head>
<body>
<div class="app">

    <aside class="sidebar">
        <div class="brand">E-Voting Admin</div>
        <nav>
            <button class="nav-btn active" data-target="tab-siswa">üìò Import Siswa</button>
            <button class="nav-btn" data-target="tab-voters">üßë‚Äçüéì Data Peserta</button>
            <button class="nav-btn" data-target="tab-kandidat">üë• Kelola Kandidat</button>
            <button class="nav-btn" data-target="tab-statistik">üìä Statistik</button>
            <button class="nav-btn" data-target="tab-report">üìÑ Laporan & Tools</button>
        </nav>

        <div class="sidebar-foot">
            <div class="admin-info">Admin: <strong id="adminName">{{ session.get('admin_username','-') }}</strong></div>
            <a href="/admin/logout" class="btn-ghost">Logout</a>
        </div>
    </aside>

    <main class="content">
        <!-- TAB Import -->
        <section id="tab-siswa" class="tab active">
            <h1>Import Data Siswa</h1>

            <div class="card">
                <div class="row">
                    <div>
                        <label class="label">Pilih file Excel (.xls / .xlsx)</label>
                        <input type="file" id="excelFile" accept=".xls,.xlsx" />

                        <div style="margin-top:8px;">
                            <button id="btnParseExcel" class="btn">Preview</button>
                            <button id="btnUploadExcel" class="btn btn-primary">Upload ke Server</button>
                        </div>
                    </div>
                    <div class="hint">Format: NIS | Nama | Kelas</div>
                </div>

                <div id="previewWrap" class="table-wrap" style="display:none; margin-top:12px;">
                    <table id="previewTable">
                        <thead><tr><th>NIS</th><th>Nama</th><th>Kelas</th></tr></thead>
                        <tbody></tbody>
                    </table>
                </div>
            </div>
        </section>

        <!-- TAB Peserta -->
        <section id="tab-voters" class="tab">
            <h1>Data Peserta (Voter)</h1>

            <div class="card">
                <div class="row">
                    <input type="text" id="searchVoter" placeholder="Cari NIS / Nama / Kelas" style="flex:1; padding:10px; border-radius:8px;">
                    <button id="btnSearchVoter" class="btn btn-primary">Cari</button>
                </div>

                <div class="table-wrap" style="margin-top:12px; max-height:400px; overflow:auto;">
                    <table id="tableVoters">
                        <thead>
                        <tr>
                            <th>NIS</th>
                            <th>Nama</th>
                            <th>Kelas</th>
                            <th>Sudah Memilih?</th>
                        </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>

                <div style="display:flex; margin-top:12px; gap:10px;">
                    <button id="prevVoter" class="btn">Sebelumnya</button>
                    <button id="nextVoter" class="btn">Berikutnya</button>
                    <span id="pageInfo"></span>
                </div>
            </div>
        </section>

        <!-- TAB Kandidat -->
        <section id="tab-kandidat" class="tab">
            <h1>Kelola Kandidat</h1>

            <div class="card split">
                <div class="left">
                    <button id="btnRefreshC" class="btn">Refresh</button>
                    <table id="tableCandidates" class="list-table">
                        <thead><tr><th>Nomor</th><th>Ketua</th><th>Wakil</th><th>Aksi</th></tr></thead>
                        <tbody></tbody>
                    </table>
                </div>

                <div class="right">
                    <form id="candidateForm">
                        <label>Nomor Kandidat</label>
                        <input type="number" id="k_nomor">

                        <label>Nama Ketua</label>
                        <input type="text" id="k_ketua">

                        <label>Nama Wakil</label>
                        <input type="text" id="k_wakil">

                        <label>Visi</label>
                        <textarea id="k_visi"></textarea>

                        <label>Misi</label>
                        <textarea id="k_misi"></textarea>

                        <label>Foto Kandidat</label>
                        <input type="file" id="k_foto" accept="image/*">
                        <div class="photo-preview"><img id="previewFoto" onerror="this.style.display='none'"></div>

                        <div class="form-actions">
                            <button type="button" id="btnAddCandidate" class="btn btn-primary">Tambah Kandidat</button>
                            <button type="button" id="btnUpdateCandidate" class="btn">Update Kandidat</button>
                            <button type="button" id="btnClearCandidate" class="btn btn-ghost">Bersihkan</button>
                        </div>
                    </form>
                </div>
            </div>
        </section>

        <!-- TAB Statistik -->
        <section id="tab-statistik" class="tab">
            <h1>Statistik Voting</h1>
            <div class="card">
                <canvas id="chartVote"></canvas>
            </div>
        </section>

        <!-- TAB Report -->
        <section id="tab-report" class="tab">
            <h1>Laporan & Tools</h1>

            <div class="card">
                <button id="btnGeneratePDF" class="btn btn-primary">üìÑ Generate PDF</button>
                <button id="btnResetVoting" class="btn btn-danger">‚ö† Reset Voting</button>
                <button id="btnResetVoters" class="btn btn-danger" style="margin-top:10px;">üóë Reset Peserta</button>
            </div>
        </section>
    </main>
</div>

<script src="{{ url_for('static', filename='admin.js') }}"></script>
</body>
</html>
